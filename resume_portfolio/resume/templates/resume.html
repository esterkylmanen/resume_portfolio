{% extends "base.html" %}
{% block content %}
<div class="flex-container">
    <div>
        <h2>
            Education
        </h2>
    </div>
    {% for edu in educations %}
    <h2 class="title">
        {{edu.title}}
    </h2>
    <div class="content">
        <p>
            {{edu.school}}
        </p>
        <p>
            {{edu.start_date}}-{{edu.end_date}}
        </p>
        <p>
            {{edu.description}}
        </p>
    </div>
    {% endfor %}
</div>
{% endblock %}
